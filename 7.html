<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1> HTML FORMS </h1>
<form> 
<label for="username">Username: </label>
<input type="text" id="username" placeholder="username" required> <br> <br>

<label for="password">Password: </label>
<input type="password" id="password" placeholder="password" required> <br> <br>

<label for="email">Email: </label>
<input type="email" id="email" placeholder="email" required> <br> <br>


<p> </p>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male"> <br>

<label for="female">Male</label>
<input type="radio" name="gender" id="female" value="Female"> <br>

<label for="Other">Male</label>
<input type="radio" name="gender" id="other" value="Other"> <br>

<input type="submit" id="sign in"> <br> <br>

<label for="age group">Select your age group</label>
<select name="age-group-values" id="age group">
        <option value="5-10">5-10</option>
        <option value="11-21">11-21</option>
        <option value="21-50">21-50</option>
        <option value="50+">50+</option>

</select>

</form>


</body>
</html>
